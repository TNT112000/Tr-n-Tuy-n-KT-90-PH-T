<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="main">
        <div class="content">
            <div class="answer">
                <h1 class="content-title">Answer the following questions to determine if someone is an:</h1>
                <div class="answer-box">
                    <label class="content-answer-1" for="1">Do you fly ?</label>
                    <select name="" id="1" class="">
                        <option value="No-1">No</option>
                        <option value="Yes-1">Yes</option>
                        <option value="I do not know-1">I do not know</option>
                    </select>
                </div>
                <div class="answer-box">
                    <label class="content-answer-1" for="2">Do you breathe ?</label>
                    <select name="" id="2" class="">
                        <option value="No-2">No</option>
                        <option value="Yes-2">Yes</option>
                        <option value="I do not know-2">I do not know</option>
                    </select>
                </div>
                <div class="answer-box">
                    <label class="content-answer-1" for="3">What planet are you on ?</label>
                    <select name="" id="3" class="">
                        <option value="Earth">Earth</option>
                        <option value="Extraterrestrial">Extraterrestrial</option>
                        <option value="I do not know">I do not know</option>
                    </select>
                </div>
                <button class="determine" onclick="determine()" >Determine</button>
            </div>
            <div class="result">
                <h1 class="content-title">Result</h1>
                <div id="result-1">You are a special special creature</div>
            </div>
        </div>
    </div>
